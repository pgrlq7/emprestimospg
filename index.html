<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Empréstimos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela Principal -->
  <div id="app">
    <div class="nav">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('lista')">Lista de Empréstimos</a>
      <a href="#" onclick="showSection('pagos')">Pagos</a> <!-- Novo link para "Pagos" -->
    </div>
    <div id="home" class="container">
      <h1>Sistema de Empréstimo</h1>
      <div class="form">
        <input type="text" id="nome" placeholder="Nome" oninput="validarNome()">
        <input type="number" id="valorEmprestado" placeholder="Valor Emprestado">
        <input type="number" id="valorRecebido" placeholder="Valor a Receber">
        <button onclick="adicionarEmprestimo()" class="adicionar-btn">Adicionar Empréstimo</button>
        <p id="mensagemErro" class="mensagem-erro"></p>
        <p id="mensagemSucesso" class="mensagem-sucesso"></p>
      </div>
    </div>
    <div id="lista" class="container" style="display: none;">
      <h2>Lista de Empréstimos</h2>
      <input type="text" id="busca" placeholder="Buscar por nome" onkeyup="filtrarEmprestimos()" class="busca-input">
      <ul id="emprestimosLista"></ul>
    </div>
    <div id="pagos" class="container" style="display: none;">
      <h2>Pagos</h2>
      <ul id="pagosLista"></ul>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
